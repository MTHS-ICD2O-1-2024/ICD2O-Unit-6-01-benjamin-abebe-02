<!DOCTYPE html>
<!-- ICS2O-Unit5-06-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="My first PWA" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Mr. Coxall" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://mr-coxall.github.io/ICS2O-PWA-Test/" />
  <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/styles.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>

<body>
  <script src="./js/script.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Doing multiplication with while loops, With JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./multiplication.png" alt="multiplication table" />
      </div>

      <!--  using a new div to prevent all the elements from sticking on the sides -->
      <div class="center-content">
        <div class="page-content">Enter the number that you want to multiply! </div>
        <br />
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="m1" id="multiplicand"
              required />
            <label class="mdl-textfield__label" for="demo-input">Enter the multiplicand here...</label>
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
          <br />
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" name="m2" id="multiplier" required />
            <label class="mdl-textfield__label" for="demo-input">Enter the multiplier here...</label>
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
          </br>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()" type="button">
            Find type of triangle!
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
